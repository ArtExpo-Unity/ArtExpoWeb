<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Modern Login Form | CodingStella </title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
    <script>
        function goToLogin() {
            window.location.href = "index.html";
        }
        
      </script>
<div class="wrapper">
  <div class="login_box">
    <div class="login-header">
      <span>Login</span>
    </div>

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Nama Depan</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
      <input type="text" id="user" class="input-field" required>
      <label for="user" class="label">Nama Belakang</label>
      <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
        <input type="number" id="user" class="input-field" required>
        <label for="user" class="label">Nomor HP</label>
        <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
        <input type="password" id="user" class="input-field" required>
        <label for="user" class="label">Email</label>
        <i class="bx bx-user icon"></i>
    </div>

    <div class="input_box">
        <input type="password" id="pass" class="input-field" required>
        <label for="pass" class="label">Kata Sandi</label>
        <i class="bx bx-lock-alt icon"></i>
    </div>

    <div class="input_box">
        <input type="text" id="user" class="input-field" required>
        <label for="user" class="label">Role</label>
        <i class="bx bx-user icon"></i>
    </div>
    <div class="input_box">
      <input onclick="goToLogin()" type="submit" class="input-submit" value="Daftar">
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
